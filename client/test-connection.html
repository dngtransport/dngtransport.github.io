<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNG Transport Booking - Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                <i data-lucide="test-tube" class="w-6 h-6 mr-2 text-blue-600"></i>
                DNG Transport Booking System Test
            </h1>
            
            <div class="space-y-4">
                <button 
                    id="testGetBtn" 
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center justify-center"
                >
                    <i data-lucide="activity" class="w-5 h-5 mr-2"></i>
                    Test API Status (GET)
                </button>
                
                <button 
                    id="testPostBtn" 
                    class="w-full bg-green-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-green-700 transition-colors flex items-center justify-center"
                >
                    <i data-lucide="send" class="w-5 h-5 mr-2"></i>
                    Test Booking Submission (POST)
                </button>
            </div>
            
            <div id="results" class="mt-6 hidden">
                <h2 class="text-lg font-semibold text-gray-900 mb-3">Test Results:</h2>
                <div id="resultContent" class="bg-gray-100 rounded-lg p-4 font-mono text-sm whitespace-pre-wrap"></div>
            </div>
            
            <div id="loading" class="hidden mt-6 text-center">
                <div class="inline-flex items-center space-x-2 text-blue-600">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span>Testing connection...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="test-booking.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        const testGetBtn = document.getElementById('testGetBtn');
        const testPostBtn = document.getElementById('testPostBtn');
        const results = document.getElementById('results');
        const resultContent = document.getElementById('resultContent');
        const loading = document.getElementById('loading');

        function showLoading(show) {
            loading.classList.toggle('hidden', !show);
            testGetBtn.disabled = show;
            testPostBtn.disabled = show;
        }

        function showResults(content) {
            results.classList.remove('hidden');
            resultContent.textContent = content;
        }

        testGetBtn.addEventListener('click', async () => {
            showLoading(true);
            try {
                const result = await testGetEndpoint();
                showResults(`GET Test Result:\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showResults(`GET Test Error:\n${error.message}`);
            } finally {
                showLoading(false);
            }
        });

        testPostBtn.addEventListener('click', async () => {
            showLoading(true);
            try {
                const result = await testBookingSubmission();
                showResults(`POST Test Result:\n${JSON.stringify(result, null, 2)}`);
            } catch (error) {
                showResults(`POST Test Error:\n${error.message}`);
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
